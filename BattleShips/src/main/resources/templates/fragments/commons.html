<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Battleships Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>

<header th:fragment="navigation">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top rounded">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li th:if="${@currentUser.isLoggedIn() == false}" class="nav-item">
                    <a class="nav-link" th:href="@{/users/login}">Login</a>
                </li>
                <li th:if="${@currentUser.isLoggedIn() == false}" class="nav-item">
                    <a class="nav-link" th:href="@{/users/register}">Register</a>
                </li>
                <li th:if="${@currentUser.isLoggedIn() == true}" class="nav-item">
                    <a class="nav-link" th:href="@{/ships/add}">Add Ship</a>
                </li>
                <li th:if="${@currentUser.isLoggedIn() == true}" class="nav-item">
                    <a class="nav-link" th:href="@{/users/logout}">Logout</a>
                </li>
            </ul>
            <a class="nav-link" th:href="@{/}">
                <img width="50px" src="/images/ufo.png" alt="Ufo image">
            </a>
        </div>
    </nav>
</header>


<footer th:fragment="footer" class="container text-white">
    <p>&copy;Spring Team 2021. All rights reserved.</p>
</footer>

</body>
</html>
